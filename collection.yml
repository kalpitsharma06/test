                category:
                  type: string
                  example: 62d514bae2debf8cfea93777
                hobbies:
                  type: string
                  example: 62d64688fc254801b5947781
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/updatesubcategory/62d551c190166fa2b11fc76c:
    put:
      tags:
        - Admin/ > SUB-CATEGORY
      summary: UPDATE
      requestBody:
        content:
          multipart/form-data:
            schema:
