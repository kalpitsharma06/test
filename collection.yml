            application/json: {}
  /api/v1/justeat/create_menu/62e2607e213d010797e7614a:
    post:
      tags:
        - products
      summary: create_menu
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                parent:
                  type: string
                  example: lololol
                menu_type:
                  type: string
                  example: jjhhhhhhhkkkkkk
                menu_description:
                  type: string
                  example: jjjjjjllllkkkk
                price:
                  type: integer
                  example: '122338'
                quantity:
                  type: string
                  example: jjjjjkkkkkk
                image:
                  type: string
                  format: binary
                type:
                  type: string
                  example: jjjjjjkkkkkk
                restro_name:
                  type: string
                  example: jjjjjjkkkk
                offer_price:
                  type: string
                  example: jjkkkjjj
                category:
                  type: string
                  example: iiiiii
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/addcategory:
