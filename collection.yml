  /admin/adduser:
    post:
      tags:
        - usercontrol
      summary: adduser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstname: req.body.firstname
                lastname: req.body.lastname
                email: req.body.email
                mobile: '99999'
                address: oooo
                password: '00'
                status: true
                is_registered: 'true'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v1/justeat/updateuser/62e268c1213d010797e76165:
    patch:
      tags:
        - usercontrol
      summary: update user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstname: r
                lastname: r
                email: req.email
                mobile: '9990000'
                address: ooo
                status: true
                is_registered: 'true'
                user_type: 'true'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /admin/login:
    get:
      tags:
        - usercontrol
      summary: login/user
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /justeat/logout:
    get:
      tags:
